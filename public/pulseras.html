    <script>
    // MODAL LOGIN/REGISTRO/OLVIDO
    const loginForm = `
    <div class='conten_gen'>
      <div class='tex'>
        <h3>Hola de nuevo</h3>
        <p>Bienvenido</p>
        <input type='text' placeholder='Ingresar tu usuario'>
        <input type='password' placeholder='Ingresar tu contraseña'>
        <a href='backend/dasboard.html'>
          <button type='button' class='btn_ingresar'>Ingresar</button>
        </a>
        <p>
          <a href='#' id='modal-registro-link'>Registrarse</a> |
          <a href='#' id='modal-olvido-link'>¿Olvidaste tu contraseña?</a>
        </p>
      </div>
      <div class='conten_izquierdo'>
        <h2>Artesanos tejiendo para crecer</h2>
      </div>
    </div>`;
    const registroForm = `
    <div class='conten_gen'>
      <div class='tex'>
        <h3>Registro</h3>
        <p>¡Crea tu cuenta!</p>
        <input type='text' placeholder='Ingresar tu usuario'>
        <input type='password' placeholder='Ingresar tu contraseña'>
        <input type='number' placeholder='Ingresa tu número'>
        <button type='button' class='btn_ingresar'>Registrarse</button>
      </div>
      <div class='conten_izquierdo'>
        <img src='#' alt='logo proyecto'>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis numquam illo aperiam sit, ut excepturi doloribus beatae, eius error aliquam perferendis quo. Aliquam eaque vel error optio expedita. Quidem, quibusdam?</p>
      </div>
    </div>`;
    const olvidoForm = `
    <div class='conten_gen'>
      <div class='tex'>
        <h3>Recuperar contraseña</h3>
        <p>Escribe tu correo</p>
        <input type='email' placeholder='Ingresa tu email'>
        <button type='button' class='btn_ingresar'>Enviar</button>
      </div>
      <div class='conten_izquierdo'>
        <img src='#' alt='logo proyecto'>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis numquam illo aperiam sit, ut excepturi doloribus beatae, eius error aliquam perferendis quo. Aliquam eaque vel error optio expedita. Quidem, quibusdam?</p>
      </div>
    </div>`;
    const modalBg = document.getElementById('modal-bg');
    const modalContent = document.getElementById('modal-content');
    const modalClose = document.getElementById('modal-close');
    function openModal(content) {
      modalContent.innerHTML = `<button class='modal-close' id='modal-close'>&times;</button>` + content;
      modalBg.classList.add('active');
      setTimeout(() => {
        document.getElementById('modal-close').onclick = closeModal;
        const reg = document.getElementById('modal-registro-link');
        if(reg) reg.onclick = (e) => { e.preventDefault(); openModal(registroForm); };
        const olv = document.getElementById('modal-olvido-link');
        if(olv) olv.onclick = (e) => { e.preventDefault(); openModal(olvidoForm); };
      }, 10);
    }
    function closeModal() {
      modalBg.classList.remove('active');
      setTimeout(() => { modalContent.innerHTML = ''; }, 300);
    }
    document.getElementById('btn-cuenta').onclick = (e) => { e.preventDefault(); openModal(loginForm); };
    // Cerrar modal al hacer click fuera del contenido
    modalBg.onclick = function(e) {
      if(e.target === modalBg) closeModal();
    };
    modalClose.onclick = closeModal;
    // CARRITO (funcionalidad básica)
    let carrito = [];
    function agregarCarrito(producto) {
        carrito.push(producto);
        document.getElementById('carrito-badge').textContent = carrito.length;
        alert('Producto agregado: ' + producto);
    }
    document.getElementById('btn-carrito').onclick = function() {
        if(carrito.length === 0) {
            alert('No tienes productos en tu carrito');
        } else {
            alert('Productos en tu carrito:\n' + carrito.join('\n'));
        }
    };
    // Notificaciones (simulado)
    document.getElementById('btn-notificaciones').onclick = function() {
        alert('No tienes notificaciones nuevas.');
    };
    </script>
